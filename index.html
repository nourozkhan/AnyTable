<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>java script</title>
</head>

<body>
<script>
	function tbl()
	{
	var x = document.getElementById("fn").value;
	var y = document.getElementById("fs").value;
	for( var i = 1 ; i <= y ; i ++ )
	{
		document.write(x +"*"+ i +"="+ x*i);
		document.write("</br>");
		}
	}
</script>
	<input id="fn" type="text" placeholder="enter the table">
	<input id="fs" type="text" placeholder="how much it runs">
    </br>
	<button onclick="tbl()">click here for result</button>
</body>
</html>
